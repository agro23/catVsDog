<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Cat VS Dog</title>
  </head>
  <body>

    <!--Make a "cat vs dog" page - if you click a button for the cat to meow, the dog should bark back, and vice versa. Use Bootstrap to style your pages!-->
    <div class="container">
      <h1>Talk to the web page</h1>
      <p>Click a button to say something to the web page. See what it says back!</p>


      <div class="row">
        <div class="col-md-6">
          <h2>CAT</h2>
          <button class="btn btn-primary" id="cat">Say "meow"</button>
          <ul id="cat" class="unstyled">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>DOG</h2>
          <button class="btn btn-danger" id="dog">Say "bark"</button>
          <ul id="dog" class="unstyled">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
